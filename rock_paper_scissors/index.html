<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Rock, Paper, Scissors Game</h1>
            <h3>Choose your move</h3>
            <div class="buttons">
                <button id="rock"><img src="images/fist.png" alt="Rock"></button>
                <button id="paper"><img src="images/hand-paper.png" alt="Paper"></button>
                <button id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
            </div>
            <div id="answer"></div>
            <div class="score">
                <p >Your score: <span id="yourScore">0</span></p>
                <p>Computer score: <span id="computerScore">0</span></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
